<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>实名制上传指南</title>
    <style type="text/css">
        .card-demo {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>
<div style="height: 100%; width: 100%;overflow:scroll">
    <p><strong class="f14">身份证<span style="color:red">人像面</span>上传示例：</strong></p>
    <p class="mt10"><img src="static/image/example/eg1.jpg"></p>
    <p><strong class="f14">身份证<span style="color:red">国徽面</span>上传示例：</strong></p>
    <p class="mt10"><img src="static/image/example/eg2.jpg"></p>
    <p><strong class="f14">个人<span style="color:red">免冠照</span>上传示例：</strong></p>
    <p class="mt10"><img src="static/image/example/eg3.jpg"></p>
    <div class="mt10 pl10">
        <p><strong class="f14">小贴士：</strong></p>
        <p>1、身份证照片：请上传有效期内的二代身份证原件照片（复印件、翻拍件、临时身份证等均不能通过验证）。确保照片内身份证四角边框完整，文字图案清晰可见，背景简洁，无遮挡、无反光。</p>
        <p>2、请<span style="color:red">现场拍摄</span>上传入网人正面免冠照片，关闭各类美颜特效，切勿使用证件照翻拍上传；照片务必保证五官清晰，背景简洁，无遮挡、无反光。</p>
    </div>
</div>


</body>
</html>
