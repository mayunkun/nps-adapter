    function formatterDate(date) {
        var seperator = "-";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        return date.getFullYear() + seperator + month + seperator + strDate;
    }

    function cancleOrder(id) {
        // let item = orderList.find(item => item.id == id)
        $.ajax({
            type: "post",
            url: baseUrl + `/order/cancel?orderId=${id}`, //url
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            headers: {
                token: localStorage.getItem('token')
            },
            success: function (result) {
                if (result.code) {
                    $.showAlert({title: "提示", body: result.msg});
                } else {
                    searchPage();
                }
            },
        });
    }

    function payOrder(payUrl) {
        pay(payUrl);
    };


    // 搜索
    function searchPage() {
        var param = {
            // "key": $("#search").val(),
        };
        table.settings()[0].ajax.data = param;
        table.ajax.reload();
    }

    function pay(url) {
        layer.open({
            type: 2,
            area: [`${$("body").width() > 1200 ? "700px" : "80vw"}`, "80vh"],
            content: url,
            scrollbar: true,
            end: function () {
                searchPage();
            },
        });
    }


    function recharge() {
        $.ajax({
            type: "get",
            url: baseUrl + "/api/userInfo", //url
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            headers: {
                token: localStorage.getItem('token')
            },
            success: function (result) {
                if (result.code == '0') {
                    $("#balance").html(result.data.balance);
                }
            }
        });
        layer.open({
            type: 1,
            skin: 'demo-class zindex100',
            title: ['账户充值', 'text-align:left;background:#11a1fd'],
            area: ['30%', '50%'],
            shadeClose: false,
            shade: 0,
            offset: ['10%', '40%'],
            maxmin: true, //允许全屏最小化
            content: $('#rechargeLayer'),
            btn: ["取消", "提交"],
            yes: function (index) {
                layer.close(index);
            },
            btn2: function (index) {

                let val = decodeURIComponent($('#rechargeForm').serialize(), true)
                let params = {}
                let arr = val.split('&').forEach(item => {
                    let kv = item.split('=')
                    params[kv[0]] = kv[1]
                });
                if (null == params['amount'] || '' == params['amount']) {
                    $.showAlert({title: "提示", body: "充值金额不可为空"});
                    return;
                }

                $.showConfirm({
                    title: "充值协议",
                    body: "● 充值后余额仅支持本站使用不再支持提现</br>" +
                        "● 开票需提前联系管理员确认",
                    textTrue: "同意",
                    textFalse: "拒绝",
                    onSubmit: function (result) { // callback on confirm
                        if (result) {
                            $.ajax({
                                type: "get",
                                url: baseUrl + "/order/recharge?payType=" + params['payType'] + "&amount=" + params['amount'], //url
                                dataType: "json",
                                contentType: "application/json;charset=utf-8",
                                headers: {
                                    token: localStorage.getItem('token')
                                },
                                success: function (result) {
                                    if (result.code) {
                                        $.showAlert({title: "提示", body: result.msg})
                                    } else {
                                        if (result.msg != 'success') {
                                            pay(result.msg);
                                        }
                                    }
                                }
                            });
                        } else {
                            return;
                        }
                    },
                    onDispose: function () {
                    }
                })
            }
        });
    }
