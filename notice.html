<script src="admin/assets/js/jquery.min.js"></script>
<script src="admin/assets/js/popper.min.js"></script>
<script src="admin/assets/js/datatables.min.js"></script>
<script src="admin/assets/js/dataTables.responsive.min.js"></script>
<script src="admin/assets/js/bootstrap.min.js"></script>
<!-- Custom Script -->
<script src="admin/assets/js/custom.min.js"></script>
<script src="admin/static/js/dbg.min.js"></script>
<script src="admin/static/plugins/layer/layer.min.js"></script>
<script src="admin/static/js/bootstrap-show-modal.min.js"></script>


<script>
    // 头像
    if (null != localStorage.getItem('headUrl') && '' !== localStorage.getItem('headUrl')) {
        $('#headUrl').attr('src', localStorage.getItem('headUrl'));
    }
    // 邮箱
    if (null != localStorage.getItem('mail') && '' !== localStorage.getItem('mail')) {
        $('#mail').html(localStorage.getItem('mail'));
    }

    $(document).ready(function () {
        notice();
        $.ajax({
            type: "get",
            url: baseUrl + "/nps/notice/list", //url
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            headers: {
                token: localStorage.getItem('token')
            },
            success: function (result) {
                if (0 == result.code) {
                    if (result.data.length > 0) {
                        let str = result.data.map((item, idx) => {
                            let temStr = '<h4><span><i class="far fa-question-circle"></i></span> ' + item.title + '</h4>\n' +
                                '                                        <p>' + item.content + '</p>';
                            return temStr;
                        }).join('');
                        $('#noticeTable').append(str);
                        allRead();
                    }
                }
            }
        });
    });

    function allRead() {
        var token = localStorage.getItem('token');
        if (null != token && '' != token) {
            $.ajax({
                type: "get",
                url: baseUrl + "/nps/notice/allRead", //url
                dataType: "json",
                contentType: "application/json;charset=utf-8",
                headers: {
                    token: localStorage.getItem('token')
                },
                success: function (result) {
                }
            });
        }
    }

    function recharge() {
        $.ajax({
            type: "get",
            url: baseUrl + "/api/userInfo", //url
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            headers: {
                token: localStorage.getItem('token')
            },
            success: function (result) {
                if (result.code == '0') {
                    $("#balance").html(result.data.balance);
                }
            }
        });
        layer.open({
            type: 1,
            skin: 'demo-class zindex100',
            title: ['账户充值', 'text-align:left;background:#11a1fd'],
            area: ['30%', '53%'],
            shadeClose: false,
            shade: 0,
            offset: ['10%', '40%'],
            maxmin: true, //允许全屏最小化
            content: $('#rechargeLayer'),
            btn: ["取消", "提交"],
            yes: function (index) {
                layer.close(index);
            },
            btn2: function (index) {

                let val = decodeURIComponent($('#rechargeForm').serialize(), true)
                let params = {}
                let arr = val.split('&').forEach(item => {
                    let kv = item.split('=')
                    params[kv[0]] = kv[1]
                });
                if (null == params['amount'] || '' == params['amount']) {
                    $.showAlert({title: "提示", body: "充值金额不可为空"});
                    return;
                }

                $.showConfirm({
                    title: "充值协议",
                    body: "● 充值后余额仅支持本站使用不再支持提现</br>" +
                        "● 开票需提前联系管理员确认",
                    textTrue: "同意",
                    textFalse: "拒绝",
                    onSubmit: function (result) { // callback on confirm
                        if (result) {
                            $.ajax({
                                type: "get",
                                url: baseUrl + "/order/recharge?payType=" + params['payType'] + "&amount=" + params['amount'], //url
                                dataType: "json",
                                contentType: "application/json;charset=utf-8",
                                headers: {
                                    token: localStorage.getItem('token')
                                },
                                success: function (result) {
                                    if (result.code) {
                                        $.showAlert({title: "提示", body: result.msg})
                                    } else {
                                        if (result.msg != 'success') {
                                            pay(result.msg);
                                        }
                                    }
                                }
                            });
                        } else {
                            return;
                        }
                    },
                    onDispose: function () {
                    }
                })
            }
        });
    }

    function pay(url) {
        layer.open({
            type: 2,
            area: [`${$("body").width() > 1200 ? "700px" : "80vw"}`, "80vh"],
            content: url,
            scrollbar: true,
            end: function () {
                searchPage();
            },
        });
    }
</script>
