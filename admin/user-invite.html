    function formatterDate(date) {
        var seperator = "-";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        return date.getFullYear() + seperator + month + seperator + strDate;
    }

                        return;
                    }
                    $.showConfirm({
                        title: "提现确认",
                        body: "工作日内当天即可提现到账,节假日顺延,超时未到账可联系网站管理员",
                        textTrue: "确认",
                        textFalse: "取消",
                        onSubmit: function (result) { // callback on confirm
                            if (result) {
                                $.ajax({
                                    type: "post",
                                    url: baseUrl + "/nps/myZfb?zfbUrl=" + results.data.zfbUrl, //url
                                    dataType: "json",
                                    contentType: "application/json;charset=utf-8",
                                    headers: {
                                        token: localStorage.getItem('token')
                                    },
                                    success: function (result1) {
                                        searchPage();
                                        if (result1.code == 0) {
                                            $.showAlert({title: "提示", body: '提现发起成功'})
                                        } else {
                                            $.showAlert({title: "提示", body: result1.msg});
                                        }
                                    }
                                });
                            } else {
                                return;
                            }
                        },
                        onDispose: function () {
                        }
                    });
                } else {
                    $.showAlert({title: "提示", body: results.msg});
                }
            }
        });
    }

    // 复制文本内容到剪切板
    function copyText(obj) {
        if (!obj) {
            return false;
        }
        var text;
        if (typeof (obj) == 'object') {
            if (obj.nodeType) { // DOM node
                obj = $(obj); // to jQuery object
            }
            try {
                text = obj.text();
                if (!text) { // Maybe <textarea />
                    text = obj.val();
                }
            } catch (err) { // as JSON
                text = JSON.stringify(obj);
            }
        } else {
            text = obj;
        }
        //var $temp = $('<input>'); // Line feed is not supported
        var $temp = $('<textarea>');
        $('body').append($temp);
        $temp.val(text).select();
        var res = document.execCommand('copy');
        $temp.remove();
        return res;
    }
